{% load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" manifest="cache.manifest">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Off To The Moon</title>

</head>

<body>

      <h2 class="form-heading">Login</h2>
      <div class="container log-row">
          <form class="form-signin" action="/login/" method="POST"> <!-- action file here -->
              <div class="login-wrap">
                  {%csrf_token%}
                  <div class="row">
                  <div class="col-xs-12 col-sm-4"><input type="text" id="username" name="username"></div>
                  </div>

                  <div class="row">
                  <div class="col-xs-12 col-sm-4"><input type="password" id="password" name="password"></div>
                  </div>
                  <div class="col-xs-8 col-sm-4"><button class="btn btn-lg btn-info btn-block" type="submit">LOGIN</button>
              </div>

          </form>
      </div>


        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- JQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        <!-- Bootstrap Javascript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  </body>
</html>
